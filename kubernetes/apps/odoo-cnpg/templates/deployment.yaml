apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "odoo-cnpg.fullname" . }}
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: odoo
  template:
    metadata:
      labels:
        app: odoo
    spec:
      containers:
        - name: odoo
          # GÃ¨re le tag Odoo 19 ou le digest
          image: "{{ .Values.image.repository }}{{ if .Values.image.digest }}@{{ .Values.image.digest }}{{ else }}:{{ .Values.image.tag }}{{ end }}"
          ports:
            - containerPort: 8069
          env:
            - name: HOST
              value: {{ include "odoo-cnpg.fullname" . }}-db-rw # Host RW de CNPG
            - name: USER
              value: "odoo"
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "odoo-cnpg.fullname" . }}-db-app
                  key: password
          resources:
{{- toYaml .Values.resources | nindent 12 }}